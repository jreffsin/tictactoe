<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <title>Tic Tac Toe</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game_title">
        <div>
            <p id="title_text">Tic Tac Toe</p>
        </div>
    </div>
    
    <div id="header">
        <div id="player_box">
            <div id="player1" class="player_wrapper">
                <p id="p1_label">Player 1</p>
                <img src="Assets/x_icon.svg" class="player_icon">
            </div>
            <div id="player2" class="player_wrapper">
                <p id="p2_label">Player 2</p>
                <img src="Assets/o_icon.svg" class="player_icon">
            </div>
        </div>
        

        <div id="game_selector">
            <div id="pvp_wrapper">
                <input type = 'radio' name="opponent_select" id="select_pvp" checked="checked">
                <label for = "select_pvp" id="pvp_label">Human vs Human</label>
            </div>
            <div id="pvc_wrapper">
                <input type = 'radio' name="opponent_select" id="select_pvc">
                <label for = "select_pvc" id="pvc_label">Human vs Computer</label>
            </div>
            <button id="newgame_btn">New Game</button>
        </div>

        <div id="text_wrapper">
            <p id="text_field">Player one's turn! Click board to place piece.</p>
        </div>
        
    </div>
    <div id="game_board"></div>
</body>
</html>
