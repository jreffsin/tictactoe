<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <title>Tic Tac Toe</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <div id="player1" class="player_wrapper">
            <p>Player 1</p>
            <img src="assets/x_icon.svg" class="player_icon">
        </div>

        <div id="game_selector">
            <input type = 'radio' name="opponent_select" id="select_pvp" checked="checked">
            <label for = "select_pvp">Player vs Player</label>
            <input type = 'radio' name="opponent_select" id="select_pvc">
            <label for = "select_pvc">Player vs Computer</label>
            <button id="newgame_btn">New Game</button>
        </div>

        <div id="player2" class="player_wrapper">
            <p id="p2_label">Player 2</p>
            <img src="assets/o_icon.svg" class="player_icon">
        </div>
    </div>
    <div id="board_wrapper">
        <div id="game_board"></div>
    </div>
</body>
</html>
